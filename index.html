<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Routine Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .timer-display {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .container1 {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
    }
 
  </style>
</head>
<body>
<div class="container1">

<div class="container2 text-center mt-6 ">
  <h1 class="mb-4">A Timer to Adjust Your Routine</h1>
  <div class="timer-display" id="timer">00:00</div>
  <div class="progress mb-3" style="height: 30px;">
    <div id="progressBar" class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="mb-3">
    <input type="number" id="minutesInput" class="form-control w-25 d-inline-block" placeholder="Enter minutes" min="1">
    <button class="btn btn-primary" onclick="startTimer()">Start</button>
    <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
  </div>
</div>
</div>
<script>
    let countdown;
    let totalTime = 0;
    let timeLeft = 0;

    function startTimer() {
      clearInterval(countdown);

      const minutes = parseInt(document.getElementById('minutesInput').value);
      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a valid number of minutes.');
        return;
      }

      totalTime = minutes * 60;
      timeLeft = totalTime;
      updateDisplay();

      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timeLeft = 0;
          alert("Time's up!");
        }
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      timeLeft = 0;
      totalTime = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      const progress = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
      const bar = document.getElementById('progressBar');
      bar.style.width = `${progress}%`;
      bar.setAttribute('aria-valuenow', progress.toFixed(0));
    }
</script>

</body>
</html>
