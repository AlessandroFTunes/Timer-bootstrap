<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Routine Timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container1">

<div class="container2 text-center mt-6 ">
  <h1 class="mb-4">A Timer to Adjust Your Routine</h1>
  <div class="timer-display" id="timer">00:00</div>
  <div class="progress mb-3" style="height: 30px;">
    <div id="progressBar" class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="mb-3">
    <input type="number" id="minutesInput" class="form-control w-25 d-inline-block" placeholder="Enter minutes" min="1">
    <button class="btn btn-primary" onclick="startTimer()">Start</button>
    <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
  </div>
</div>
</div>
<script src="assets/js/app.js">
</script>

</body>
</html>
